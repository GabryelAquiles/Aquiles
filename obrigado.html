<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Recebida | Aquiles Softwares</title>
    <meta name="theme-color" content="#000000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000; /* Fundo preto puro igual à logo */
            color: #ffffff;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo-aquiles {
            width: 150px; /* Ajuste o tamanho conforme achar melhor */
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            max-width: 400px;
            margin-bottom: 35px;
            line-height: 1.6;
            color: #a0a0a0;
        }

        .btn-whatsapp {
            background-color: #ffffff; /* Botão branco para contrastar */
            color: #000000;
            padding: 15px 40px;
            border-radius: 4px; /* Bordas mais retas combinam com o estilo da logo */
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-whatsapp:hover {
            background-color: #d4af37; /* Um toque de ouro no hover */
            color: white;
            transform: translateY(-3px);
        }

        .back-link {
            margin-top: 50px;
            color: #444;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Aquiles Softwares" class="logo-aquiles">
        
        <h1>Solicitação Recebida</h1>
        <p>Obrigado por escolher a excelência. Nossa equipe analisará sua mensagem e retornará em breve.</p>
        
        <a href="https://wa.me/55SEUNUMERO" class="btn-whatsapp">
            Atendimento Imediato
        </a>

        <a href="index.html" class="back-link">VOLTAR AO INÍCIO</a>
    </div>

</body>
</html>
